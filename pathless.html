<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Title}}</title>
		<style>
			/* CSS variable for consistent border styling across layouts */
			:root {
				--border: medium solid blue;
			}
			/* Reset and hide scrollbars globally */
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
				-ms-overflow-style: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			/* Full viewport height, smooth scrolling */
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: 'Roboto', sans-serif;
				background: black;
				color: white;
				scroll-behavior: smooth;
			}
			/* Rounded border container */
			body {
				border: var(--border);
				border-radius: 0.3125em;
			}
			/* Link styling */
			a {
				color: inherit;
				text-decoration: underline;
				text-align: center;
			}
			/* Main grid container */
			#app {
				height: 100vh;
				display: grid;
			}
			/* Panel base styles - centered content */
			.panel {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.panel > * {
				width: 100%;
				height: 100%;
			}
			/* Layout 0-0: Single fullscreen panel */
			.layout-0-0 {
				grid-template: 1fr / 1fr;
			}
			/* Layout 1-0: Two panels side-by-side */
			.layout-1-0 {
				grid-template: 1fr / 1fr 1fr;
			}
			.layout-1-0 #zero {
				border-right: var(--border);
			}
			/* Layout 1-1: Two panels stacked vertically */
			.layout-1-1 {
				grid-template: 1fr 1fr / 1fr;
			}
			.layout-1-1 #zero {
				border-bottom: var(--border);
			}
			/* Layout 2-x: Three panels in 2x2 grid */
			.layout-2-0,
			.layout-2-1,
			.layout-2-2,
			.layout-2-3 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			/* Layout 2-0: Left full-height, right split */
			.layout-2-0 #zero {
				grid-row: 1 / 3;
				border-right: var(--border);
			}
			.layout-2-0 #one {
				border-bottom: var(--border);
			}
			/* Layout 2-1: Top full-width, bottom split */
			.layout-2-1 #zero {
				grid-column: 1 / 3;
				border-bottom: var(--border);
			}
			.layout-2-1 #one {
				border-right: var(--border);
			}
			/* Layout 2-2: Right full-height, left split */
			.layout-2-2 #zero {
				grid-row: 1 / 3;
				grid-column: 2;
				border-left: var(--border);
			}
			.layout-2-2 #one {
				border-bottom: var(--border);
			}
			/* Layout 2-3: Bottom full-width, top split */
			.layout-2-3 #zero {
				grid-row: 2;
				grid-column: 1 / 3;
				border-top: var(--border);
			}
			.layout-2-3 #one {
				border-right: var(--border);
			}
		</style>
		<script>
			class One {
				constructor() {
					window.apiUrl = '{{.APIURL}}';
					this.fx = new Fx();
					this.fx.render();
					document.addEventListener('keydown', (e) => {
						const actions = {
							e: () => this.fx.navigate(1),
							q: () => this.fx.navigate(-1),
							1: () => this.fx.toggleFullscreen(),
							2: () => this.fx.setLayout(1),
							3: () => this.fx.setLayout(2),
							Tab: () => (
								e.preventDefault(), this.fx.cycleFocus()
							),
						};
						(actions[e.key] || (() => this.fx.handleKey(e.key)))();
					});
				}
			}

			/* Layout & rendering manager */
			class Fx {
				constructor() {
					this.zero = new Zero();
					this.app = document.getElementById('app');
					this.state = {
						panels: ['zero', 'one', 'two'].map((id) =>
							document.getElementById(id)
						),
						frame: [0, 0, 0],
						layout: 0,
						variant: 0,
						focus: 0,
						prev: null,
						handlers: new Map(),
					};
					this.layouts = [
						{ p: 1, v: 1 },
						{ p: 2, v: 2 },
						{ p: 3, v: 4 },
					];
				}

				get panel() {
					return this.state.panels[this.state.focus];
				}

				get frame() {
					return this.state.frame[this.state.focus];
				}

				get count() {
					return this.layouts[this.state.layout].p;
				}

				getState() {
					return (this.panel[this.frame] ??= { __state: {} }).__state;
				}

				update(k, v) {
					this.getState()[k] = v;
				}

				handleKey(key, handler) {
					const k = `${this.panel.id}-${this.frame}`;
					handler
						? this.state.handlers.set(k, handler)
						: this.state.handlers.get(k)?.(key);
				}

				async toggleFullscreen() {
					if (this.state.layout === 0 && this.state.prev) {
						Object.assign(this.state, this.state.prev, {
							prev: null,
						});
					} else if (this.state.layout !== 0) {
						const { layout, variant, focus } = this.state;
						this.state.prev = { layout, variant, focus };
						this.state.layout = this.state.variant = 0;
					}
					await this.render();
				}

				async setLayout(i) {
					const oldCount = this.count;
					const { p, v } = this.layouts[i];

					this.state.prev = null;
					this.state.focus = Math.min(this.state.focus, p - 1);

					if (this.state.layout === i) {
						this.state.variant = (this.state.variant + 1) % v;
					} else {
						this.state.layout = i;
						this.state.variant = 0;
					}

					await this.render(oldCount);
				}

				cycleFocus() {
					this.state.focus = (this.state.focus + 1) % this.count;
					this.display();
				}

				async navigate(d) {
					const { focus, frame, panels } = this.state;
					const t = this.zero.totalFrames || 1;
					frame[focus] = (((frame[focus] + d) % t) + t) % t;
					await this.zero.renderPanel(panels[focus], frame[focus]);
				}

				async render(old = 0) {
					const { panels, frame } = this.state;
					if (this.count > old) {
						await Promise.all(
							panels
								.slice(old, this.count)
								.filter((p) => !p.innerHTML)
								.map((p, i) =>
									this.zero.renderPanel(p, frame[old + i])
								)
						);
					}
					this.display();
				}

				display() {
					const { layout, variant, focus, panels } = this.state;
					requestAnimationFrame(() => {
						this.app.className = `layout-${layout}-${variant}`;
						panels.forEach((p, i) => {
							p.style.display = (
								layout === 0 ? i === focus : i < this.count
							)
								? 'flex'
								: 'none';
						});
					});
				}
			}

			/* Data fetching & caching */
			class Zero {
				constructor() {
					this.cache = new Map();
					this.pending = new Map();
					this.totalFrames = null;
					this.url = `${window.apiUrl}/frame`;
				}

				async fetch(url, opts = {}) {
					const k = opts.key;
					if (k !== undefined) {
						if (this.cache.has(k)) return this.cache.get(k);
						if (this.pending.has(k)) return this.pending.get(k);
					}

					const p = fetch(url, opts)
						.then(async (r) => {
							if (!r.ok) throw new Error(`HTTP ${r.status}`);
							const ct = r.headers.get('content-type') || '';
							const data = ct.startsWith('image/')
								? URL.createObjectURL(await r.blob())
								: ct.includes('json')
								? await r.json()
								: await r.text();
							const res = { data, headers: r.headers };
							if (k !== undefined) this.cache.set(k, res);
							return res;
						})
						.finally(() => {
							if (k !== undefined) this.pending.delete(k);
						});

					if (k !== undefined) this.pending.set(k, p);
					return p;
				}

				async fetchFrame(i) {
					if (this.totalFrames === null) {
						const res = await this.fetch(this.url, { key: 0 });
						this.totalFrames = parseInt(
							res.headers.get('X-Frames') || '1',
							10
						);
						return res.data;
					}
					try {
						const res = await this.fetch(this.url, {
							headers: { 'X-Frame': String(i) },
							key: i,
						});
						return res.data;
					} catch (e) {
						return `<div>Error: ${e.message}</div>`;
					}
				}

				async renderPanel(el, i) {
					const html = await this.fetchFrame(i);
					const tmp = document.createElement('div');
					tmp.innerHTML = html;

					(el[i] ??= {}).__state ??= {};

					['script', 'style'].forEach((tag) => {
						tmp.querySelectorAll(tag).forEach((old) => {
							const n = document.createElement(tag);
							[...old.attributes].forEach((a) =>
								n.setAttribute(a.name, a.value)
							);
							n.textContent = old.textContent;
							old.replaceWith(n);
						});
					});
					el.replaceChildren(...tmp.childNodes);
				}
			}

			/* Initialize and expose API */
			document.addEventListener('DOMContentLoaded', () => {
				window.one = new One();
				window.pathless = {
					context: () => ({
						panel: window.one.fx.panel,
						frame: window.one.fx.frame,
						state: window.one.fx.getState(),
					}),
					update: (k, v) => window.one.fx.update(k, v),
					fetch: (url, opts) => window.one.fx.zero.fetch(url, opts),
					onKey: (h) => window.one.fx.handleKey(null, h),
				};
			});
		</script>
	</head>
	<body>
		<div id="app">
			<div id="zero" class="panel"></div>
			<div id="one" class="panel"></div>
			<div id="two" class="panel"></div>
		</div>
	</body>
</html>
