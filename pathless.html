<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Title}}</title>
		<style>
			:root {
				--border: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
				-ms-overflow-style: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: 'Roboto', sans-serif;
				background: black;
				color: white;
				scroll-behavior: smooth;
			}
			body {
				border: var(--border);
				border-radius: 0.3125em;
			}
			a {
				color: inherit;
				text-decoration: underline;
				text-align: center;
			}
			img {
				max-width: 100%;
				max-height: 90%;
				width: auto;
				height: auto;
				display: block;
				object-fit: contain;
			}
			#app {
				height: 100vh;
				display: grid;
			}
			.panel {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.panel > * {
				max-width: 100%;
				object-fit: contain;
			}
			/* Single panel */
			.layout-0-0 {
				grid-template: 1fr / 1fr;
			}
			/* Two panels - horizontal */
			.layout-1-0 {
				grid-template: 1fr / 1fr 1fr;
			}
			.layout-1-0 #zero {
				border-right: var(--border);
			}
			/* Two panels - vertical */
			.layout-1-1 {
				grid-template: 1fr 1fr / 1fr;
			}
			.layout-1-1 #zero {
				border-bottom: var(--border);
			}
			/* Three panels - all variants */
			.layout-2-0,
			.layout-2-1,
			.layout-2-2,
			.layout-2-3 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			/* Variant 0: Left large (zero), right stacked */
			.layout-2-0 #zero {
				grid-row: 1 / 3;
				border-right: var(--border);
			}
			.layout-2-0 #one {
				border-bottom: var(--border);
			}
			/* Variant 1: Top large (zero), bottom split */
			.layout-2-1 #zero {
				grid-column: 1 / 3;
				border-bottom: var(--border);
			}
			.layout-2-1 #one {
				border-right: var(--border);
			}
			/* Variant 2: Right large (zero), left stacked */
			.layout-2-2 #zero {
				grid-row: 1 / 3;
				grid-column: 2;
				border-left: var(--border);
			}
			.layout-2-2 #one {
				border-bottom: var(--border);
			}
			/* Variant 3: Bottom large (zero), top split */
			.layout-2-3 #zero {
				grid-row: 2;
				grid-column: 1 / 3;
				border-top: var(--border);
			}
			.layout-2-3 #one {
				border-right: var(--border);
			}
		</style>
		<script>
			class FrameSource {
				constructor(apiUrl) {
					window.apiUrl = apiUrl;
					this.totalFrames = null;
					this.frames = new Map();
					this.pendingRequests = new Map();
				}
				async fetchFrame(idx) {
					// Return cached frame if available
					if (this.frames.has(idx)) {
						return this.frames.get(idx);
					}
					// Return pending request to avoid duplicate fetches
					if (this.pendingRequests.has(idx)) {
						return this.pendingRequests.get(idx);
					}
					// Ensure we have total frames metadata
					if (this.totalFrames === null && idx !== 0) {
						await this.fetchFrame(0);
					}
					// Validate API URL
					if (!window.apiUrl) {
						const errorContent = '<div>No API URL configured</div>';
						this.frames.set(idx, errorContent);
						return errorContent;
					}
					// Create and cache the fetch promise
					const fetchPromise = this._performFetch(idx);
					this.pendingRequests.set(idx, fetchPromise);
					try {
						const content = await fetchPromise;
						this.frames.set(idx, content);
						return content;
					} finally {
						this.pendingRequests.delete(idx);
					}
				}
				async _performFetch(idx) {
					try {
						const res = await fetch(window.apiUrl, {
							headers: { 'X-Frame': String(idx) },
						});
						if (!res.ok) {
							throw new Error(`HTTP ${res.status}`);
						}
						// Parse total frames from first successful response
						if (this.totalFrames === null) {
							const total = res.headers.get('X-Total-Frames');
							if (total) {
								this.totalFrames = parseInt(total, 10);
							}
						}
						return await res.text();
					} catch (err) {
						console.error(`Failed to fetch frame ${idx}:`, err);
						return `<div>Error loading frame ${idx}</div>`;
					}
				}
			}
			class LayoutManager {
				constructor() {
					this.app = document.getElementById('app');
					this.zero = document.getElementById('zero');
					this.one = document.getElementById('one');
					this.two = document.getElementById('two');
					this.panels = [this.zero, this.one, this.two];
					this.layout = 0;
					this.variant = 0;
					this.focus = 0;
					this.layouts = [
						{ panels: 1, variants: 1 },
						{ panels: 2, variants: 2 },
						{ panels: 3, variants: 4 },
					];
					document.addEventListener('keydown', (e) =>
						this.handleKey(e)
					);
					this.setLayout(0);
				}
				getFocusedPanel() {
					return this.panels[this.focus];
				}
				getVisiblePanels() {
					return this.panels.slice(
						0,
						this.layouts[this.layout].panels
					);
				}
				cycleFocus() {
					this.focus =
						(this.focus + 1) % this.layouts[this.layout].panels;
				}
				setLayout(layout) {
					const layoutChanged = this.layout !== layout;
					const currentLayout = this.layouts[layout];
					if (layoutChanged) {
						if (this.focus >= currentLayout.panels) {
							this.focus = 0;
						}
						this.layout = layout;
						this.variant = 0;
					} else {
						this.variant =
							(this.variant + 1) % currentLayout.variants;
					}
					this.app.className = `layout-${this.layout}-${this.variant}`;
					this.panels.forEach((panel, i) => {
						panel.style.display =
							i < currentLayout.panels ? 'flex' : 'none';
					});
				}
			}
			document.addEventListener(
				'DOMContentLoaded',
				() => new LayoutManager()
			);
		</script>
	</head>
	<body>
		<div id="app">
			<div id="zero" class="panel">zero</div>
			<div id="one" class="panel">one</div>
			<div id="two" class="panel">two</div>
		</div>
	</body>
</html>
