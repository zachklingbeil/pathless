<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Title}}</title>
		<style>
			:root {
				--border: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
				-ms-overflow-style: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: 'Roboto', sans-serif;
				background: black;
				color: white;
				scroll-behavior: smooth;
			}
			body {
				border: var(--border);
				border-radius: 0.3125em;
			}
			a {
				color: inherit;
				text-decoration: underline;
				text-align: center;
			}
			#app {
				height: 100vh;
				display: grid;
			}
			.panel {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.panel > * {
				max-width: 100%;
				object-fit: contain;
			}
			/* Single panel */
			.layout-0-0 {
				grid-template: 1fr / 1fr;
			}
			/* Two panels - horizontal */
			.layout-1-0 {
				grid-template: 1fr / 1fr 1fr;
			}
			.layout-1-0 #zero {
				border-right: var(--border);
			}
			/* Two panels - vertical */
			.layout-1-1 {
				grid-template: 1fr 1fr / 1fr;
			}
			.layout-1-1 #zero {
				border-bottom: var(--border);
			}
			/* Three panels - all variants */
			.layout-2-0,
			.layout-2-1,
			.layout-2-2,
			.layout-2-3 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			/* Variant 0: Left large (zero), right stacked */
			.layout-2-0 #zero {
				grid-row: 1 / 3;
				border-right: var(--border);
			}
			.layout-2-0 #one {
				border-bottom: var(--border);
			}
			/* Variant 1: Top large (zero), bottom split */
			.layout-2-1 #zero {
				grid-column: 1 / 3;
				border-bottom: var(--border);
			}
			.layout-2-1 #one {
				border-right: var(--border);
			}
			/* Variant 2: Right large (zero), left stacked */
			.layout-2-2 #zero {
				grid-row: 1 / 3;
				grid-column: 2;
				border-left: var(--border);
			}
			.layout-2-2 #one {
				border-bottom: var(--border);
			}
			/* Variant 3: Bottom large (zero), top split */
			.layout-2-3 #zero {
				grid-row: 2;
				grid-column: 1 / 3;
				border-top: var(--border);
			}
			.layout-2-3 #one {
				border-right: var(--border);
			}
		</style>
		<script>
			class One {
				constructor() {
					window.apiUrl = '{{.APIURL}}';
					this.fx = new Fx();
					this.zero = new Zero();
					this.state = new Map(this.fx.panels.map((p) => [p, 0]));
					this.handlers = new Map();
					document.addEventListener('keydown', (e) =>
						this.handleKey(e)
					);
					this.render();
				}

				async render() {
					await Promise.all(
						this.fx
							.getVisible()
							.map((p) => this.zero.render(p, this.state.get(p)))
					);
				}

				async navigate(delta) {
					const { panel, frameIndex } = this.context();
					const total = this.zero.totalFrames || 1;
					const next =
						(((frameIndex + delta) % total) + total) % total;
					this.state.set(panel, next);
					await this.zero.render(panel, next);
				}

				context() {
					const panel = this.fx.getFocused();
					if (!panel.__state) panel.__state = {};
					return {
						panel,
						frameIndex: this.state.get(panel) || 0,
						state: panel.__state,
					};
				}

				update(key, value) {
					this.context().state[key] = value;
				}

				onKey(handler) {
					const { panel, frameIndex } = this.context();
					this.handlers.set(`${panel.id}-${frameIndex}`, handler);
				}

				async handleKey(e) {
					const actions = {
						e: () => this.navigate(1),
						q: () => this.navigate(-1),
						1: () => this.fx.toggleFullscreen(),
						2: () => this.fx.setLayout(1),
						3: () => this.fx.setLayout(2),
						Tab: () => {
							e.preventDefault();
							this.fx.cycleFocus();
						},
					};
					const action = actions[e.key];
					if (action) {
						await action();
						await this.render();
					} else {
						const { panel, frameIndex } = this.context();
						const handler = this.handlers.get(
							`${panel.id}-${frameIndex}`
						);
						if (handler) handler(e.key);
					}
				}
			}

			class Fx {
				constructor() {
					this.app = document.getElementById('app');
					this.panels = ['zero', 'one', 'two'].map((id) =>
						document.getElementById(id)
					);
					this.state = [0, 0, 0];
					this.fullscreen = false;
					this.savedState = null;
					this.layouts = [
						{ panels: 1, variants: 1 },
						{ panels: 2, variants: 2 },
						{ panels: 3, variants: 4 },
					];
					this.render();
				}

				getVisible() {
					return this.panels.slice(
						0,
						this.layouts[this.state[0]].panels
					);
				}

				getFocused() {
					return this.panels[this.state[2]];
				}

				toggleFullscreen() {
					if (this.fullscreen) {
						this.fullscreen = false;
						this.state = [...this.savedState];
						this.savedState = null;
					} else {
						this.savedState = [...this.state];
						this.fullscreen = true;
						this.state = [0, 0, this.state[2]];
					}
					this.render();
					if (this.fullscreen) {
						this.panels.forEach((p, i) => {
							p.style.display =
								i === this.savedState[2] ? 'flex' : 'none';
						});
					}
				}

				setLayout(index) {
					if (this.fullscreen) this.toggleFullscreen();
					const layout = this.layouts[index];
					if (this.state[0] !== index) {
						if (this.state[2] >= layout.panels) this.state[2] = 0;
						this.state = [index, 0, this.state[2]];
					} else {
						this.state[1] = (this.state[1] + 1) % layout.variants;
					}
					this.render();
				}

				cycleFocus() {
					const count = this.fullscreen
						? this.panels.length
						: this.getVisible().length;
					this.state[2] = (this.state[2] + 1) % count;
					if (this.fullscreen) {
						this.panels.forEach((p, i) => {
							p.style.display =
								i === this.state[2] ? 'flex' : 'none';
						});
					} else {
						this.render();
					}
				}

				render() {
					const visible = this.getVisible();
					this.app.className = `layout-${this.state[0]}-${this.state[1]}`;
					this.panels.forEach((p, i) => {
						p.style.display = i < visible.length ? 'flex' : 'none';
					});
				}
			}

			class Zero {
				constructor() {
					this.cache = new Map();
					this.pending = new Map();
					this.totalFrames = null;
				}

				async fetch(key, url, options = {}) {
					if (this.cache.has(key)) return this.cache.get(key);
					if (this.pending.has(key)) return this.pending.get(key);
					const promise = fetch(url, options)
						.then(async (res) => {
							if (!res.ok) throw new Error(`HTTP ${res.status}`);

							if (this.totalFrames === null) {
								const total = res.headers.get('X-Frames');
								if (total)
									this.totalFrames = parseInt(total, 10);
							}
							const type = res.headers.get('content-type');
							if (type?.startsWith('image/')) {
								return URL.createObjectURL(await res.blob());
							}
							return type?.includes('json')
								? res.json()
								: res.text();
						})
						.then((data) => (this.cache.set(key, data), data))
						.catch((err) => {
							console.error(`Fetch failed for "${key}":`, err);
							throw err;
						})
						.finally(() => this.pending.delete(key));

					this.pending.set(key, promise);
					return promise;
				}

				async fetchFrame(idx) {
					if (this.totalFrames === null && idx !== 0) {
						await this.fetchFrame(0);
					}
					try {
						return await this.fetch(idx, window.apiUrl, {
							headers:
								idx === 0 ? {} : { 'X-Frame': String(idx) },
						});
					} catch (err) {
						return `<div>Error loading frame ${idx}</div>`;
					}
				}

				async render(panel, frameIdx) {
					panel.innerHTML = await this.fetchFrame(frameIdx);
					if (!panel.__state) panel.__state = {};
					['script', 'style'].forEach((tag) => {
						panel.querySelectorAll(tag).forEach((old) => {
							const el = document.createElement(tag);
							Array.from(old.attributes).forEach((attr) =>
								el.setAttribute(attr.name, attr.value)
							);
							el.textContent = old.textContent;
							old.replaceWith(el);
						});
					});
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				window.one = new One();
				window.frameAPI = {
					context: () => window.one.context(),
					update: (k, v) => window.one.update(k, v),
					fetch: (k, u) => window.one.zero.fetch(k, u),
					onKey: (h) => window.one.onKey(h),
				};
			});
		</script>
	</head>
	<body>
		<div id="app">
			<div id="zero" class="panel"></div>
			<div id="one" class="panel"></div>
			<div id="two" class="panel"></div>
		</div>
	</body>
</html>
