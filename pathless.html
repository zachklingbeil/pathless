<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Title}}</title>
		<style>
			:root {
				--border: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				scrollbar-width: none;
				-ms-overflow-style: none;
				user-select: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: 'Roboto', sans-serif;
				background: black;
				color: white;
			}
			body {
				border: var(--border);
				border-radius: 0.3125em;
			}
			#app {
				height: 100vh;
				display: grid;
			}
			.panel {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
				background: black;
			}
			.panel > * {
				max-width: 100%;
				object-fit: contain;
			}
			a {
				color: inherit;
				text-decoration: underline;
				text-align: center;
			}

			/* Layout classes */
			.layout-1 {
				grid-template: 1fr / 1fr;
			}

			.layout-2-h {
				grid-template: 1fr / 1fr 1fr;
			}
			.layout-2-h .panel:first-child {
				border-right: var(--border);
			}

			.layout-2-v {
				grid-template: 1fr 1fr / 1fr;
			}
			.layout-2-v .panel:first-child {
				border-bottom: var(--border);
			}

			.layout-3-l {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.layout-3-l .panel:first-child {
				grid-row: 1 / 3;
				border-right: var(--border);
			}
			.layout-3-l .panel:nth-child(2) {
				border-bottom: var(--border);
			}

			.layout-3-t {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.layout-3-t .panel:first-child {
				grid-column: 1 / 3;
				border-bottom: var(--border);
			}
			.layout-3-t .panel:nth-child(2) {
				border-right: var(--border);
			}

			.layout-3-r {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.layout-3-r .panel:last-child {
				grid-row: 1 / 3;
				border-right: var(--border);
			}
			.layout-3-r .panel:nth-child(1) {
				border-bottom: var(--border);
			}

			.layout-3-b {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.layout-3-b .panel:last-child {
				grid-column: 1 / 3;
				border-top: var(--border);
			}
			.layout-3-b .panel:nth-child(1) {
				border-right: var(--border);
			}
		</style>
		<script>
			document.addEventListener(
				'DOMContentLoaded',
				() => new FrameViewer('{{.APIURL}}')
			);

			class FrameViewer {
				static ORIENTATIONS = {
					2: { h: 'v', v: 'h' },
					3: { l: 't', t: 'r', r: 'b', b: 'l' },
				};

				static DEFAULTS = { 1: null, 2: 'h', 3: 'l' };

				static ROTATIONS = {
					2: (f) => [f[1], f[0]],
					3: {
						left: (f) => [f[2], f[0], f[1]],
						right: (f) => [f[1], f[2], f[0]],
					},
				};

				constructor(apiUrl) {
					this.apiUrl = apiUrl;
					this.app = document.getElementById('app');
					this.panels = Array.from(this.app.children);
					this.state = {
						layout: 1,
						orientation: 'l',
						focus: 0,
						frames: [0, 0, 0],
						totalFrames: null,
					};
					this.cache = new Map();

					document.addEventListener('keydown', (e) =>
						this.handleKey(e)
					);

					this.updateLayout();
					this.render();
				}

				handleKey(e) {
					const actions = {
						1: () => this.setLayout(1),
						2: () => this.setLayout(2),
						3: () => this.setLayout(3),
						4: () => this.cycleContent(),
						Tab: () => (e.preventDefault(), this.cycleFocus()),
						e: () => this.navigate(1),
						q: () => this.navigate(-1),
					};
					actions[e.key]?.();
				}

				setLayout(layout) {
					const { layout: current, focus } = this.state;

					if (current === layout) {
						this.toggleOrientation();
						return;
					}

					if (layout === 1 && focus) {
						[
							this.state.frames[0],
							this.state.frames[focus],
							this.state.focus,
						] = [this.state.frames[focus], this.state.frames[0], 0];
					}

					this.state.layout = layout;
					this.state.orientation = FrameViewer.DEFAULTS[layout];
					this.updateLayout();
					this.render();
				}

				toggleOrientation() {
					const { layout, orientation } = this.state;
					const cycle = FrameViewer.ORIENTATIONS[layout];
					if (cycle) {
						this.state.orientation = cycle[orientation];
						this.updateLayout();
					}
				}

				cycleFocus() {
					const { layout, focus } = this.state;
					if (layout > 1) this.state.focus = (focus + 1) % layout;
				}

				cycleContent() {
					const { layout, frames, orientation } = this.state;
					if (layout === 1) return;

					const rotations = FrameViewer.ROTATIONS;
					if (layout === 2) {
						this.state.frames = rotations[2](frames);
					} else {
						const dir =
							orientation === 'l' || orientation === 't'
								? 'left'
								: 'right';
						this.state.frames = rotations[3][dir](frames);
					}

					this.state.focus = (this.state.focus + 1) % layout;
					this.render();
				}

				navigate(delta) {
					const { focus, frames, totalFrames } = this.state;
					const max = totalFrames || 1000;
					frames[focus] =
						(((frames[focus] + delta) % max) + max) % max;
					this.renderPanel(focus);
				}

				updateLayout() {
					const { layout, orientation } = this.state;
					const className =
						layout === 1
							? 'layout-1'
							: `layout-${layout}-${orientation}`;

					this.app.className = className;

					// Show/hide panels based on layout
					this.panels.forEach((p, i) => {
						p.style.display = i < layout ? 'flex' : 'none';
					});
				}

				async fetchFrame(idx) {
					if (this.cache.has(idx)) return this.cache.get(idx);

					if (!this.apiUrl) {
						const html = '<div>No API URL configured</div>';
						this.cache.set(idx, html);
						return html;
					}

					try {
						const res = await fetch(this.apiUrl, {
							headers: { 'X-Frame': idx.toString() },
						});
						if (!res.ok) throw new Error(`HTTP ${res.status}`);

						const total = res.headers.get('X-Index');
						if (total && !this.state.totalFrames)
							this.state.totalFrames = parseInt(total);

						const html = await res.text();
						this.cache.set(idx, html);
						return html;
					} catch (err) {
						console.error(`Failed to fetch frame ${idx}:`, err);
						const html = `<div>Error loading frame ${idx}</div>`;
						this.cache.set(idx, html);
						return html;
					}
				}

				async renderPanel(idx) {
					this.panels[idx].innerHTML = await this.fetchFrame(
						this.state.frames[idx]
					);
				}

				async render() {
					await Promise.all(
						Array.from({ length: this.state.layout }, (_, i) =>
							this.renderPanel(i)
						)
					);
				}
			}
		</script>
	</head>
	<body>
		<div id="app">
			<div class="panel"></div>
			<div class="panel"></div>
			<div class="panel"></div>
		</div>
	</body>
</html>
