<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Title}}</title>
		<style>
			:root {
				--border: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
				-ms-overflow-style: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: 'Roboto', sans-serif;
				background: black;
				color: white;
				scroll-behavior: smooth;
			}
			body {
				border: var(--border);
				border-radius: 0.3125em;
			}
			a {
				color: inherit;
				text-decoration: underline;
				text-align: center;
			}
			#app {
				height: 100vh;
				display: grid;
			}
			.panel {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.panel > * {
				width: 100%;
				height: 100%;
			}
			/* Single panel */
			.layout-0-0 {
				grid-template: 1fr / 1fr;
			}
			/* Two panels - horizontal */
			.layout-1-0 {
				grid-template: 1fr / 1fr 1fr;
			}
			.layout-1-0 #zero {
				border-right: var(--border);
			}
			/* Two panels - vertical */
			.layout-1-1 {
				grid-template: 1fr 1fr / 1fr;
			}
			.layout-1-1 #zero {
				border-bottom: var(--border);
			}
			/* Three panels - all variants */
			.layout-2-0,
			.layout-2-1,
			.layout-2-2,
			.layout-2-3 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			/* Variant 0: Left large (zero), right stacked */
			.layout-2-0 #zero {
				grid-row: 1 / 3;
				border-right: var(--border);
			}
			.layout-2-0 #one {
				border-bottom: var(--border);
			}
			/* Variant 1: Top large (zero), bottom split */
			.layout-2-1 #zero {
				grid-column: 1 / 3;
				border-bottom: var(--border);
			}
			.layout-2-1 #one {
				border-right: var(--border);
			}
			/* Variant 2: Right large (zero), left stacked */
			.layout-2-2 #zero {
				grid-row: 1 / 3;
				grid-column: 2;
				border-left: var(--border);
			}
			.layout-2-2 #one {
				border-bottom: var(--border);
			}
			/* Variant 3: Bottom large (zero), top split */
			.layout-2-3 #zero {
				grid-row: 2;
				grid-column: 1 / 3;
				border-top: var(--border);
			}
			.layout-2-3 #one {
				border-right: var(--border);
			}
		</style>
		<script>
			class One {
				constructor() {
					window.apiUrl = '{{.APIURL}}';
					this.fx = new Fx();
					document.addEventListener('keydown', (e) =>
						this.handleKey(e)
					);
					this.fx.render();
				}

				async handleKey(e) {
					const actions = {
						e: () => this.fx.navigate(1),
						q: () => this.fx.navigate(-1),
						1: () => this.fx.toggleFullscreen(),
						2: () => this.fx.setLayout(1),
						3: () => this.fx.setLayout(2),
						Tab: () => (e.preventDefault(), this.fx.cycleFocus()),
					};
					actions[e.key]
						? await actions[e.key]()
						: this.fx.handleKey(e.key);
				}
			}

			class Fx {
				constructor() {
					this.zero = new Zero();
					this.app = document.getElementById('app');
					this.panels = ['zero', 'one', 'two'].map((id) => ({
						el: document.getElementById(id),
						idx: 0,
					}));
					this.state = {
						layout: 0,
						variant: 0,
						focus: 0,
						prev: null,
					};
					this.handlers = new Map();
					this.layouts = [
						{ p: 1, v: 1 },
						{ p: 2, v: 2 },
						{ p: 3, v: 4 },
					];
				}

				ctx() {
					const f = this.panels[this.state.focus];
					if (!f.el.__state) f.el.__state = {};
					return {
						focused: f,
						panel: f.el,
						state: f.el.__state,
						count: this.layouts[this.state.layout].p,
					};
				}

				update(k, v) {
					this.ctx().state[k] = v;
				}

				handleKey(key, handler) {
					const { panel, focused } = this.ctx();
					const k = `${panel.id}-${focused.idx}`;
					handler
						? this.handlers.set(k, handler)
						: this.handlers.get(k)?.(key);
				}

				async toggleFullscreen() {
					if (this.state.layout === 0 && this.state.prev) {
						Object.assign(this.state, this.state.prev, {
							prev: null,
						});
					} else if (this.state.layout !== 0) {
						this.state.prev = {
							layout: this.state.layout,
							variant: this.state.variant,
							focus: this.state.focus,
						};
						this.state.layout = this.state.variant = 0;
					}
					await this.render();
				}

				async setLayout(i) {
					const old = this.layouts[this.state.layout].p;
					const layout = this.layouts[i];
					this.state.prev = null;
					this.state.focus = Math.min(this.state.focus, layout.p - 1);
					this.state.layout === i
						? (this.state.variant =
								(this.state.variant + 1) % layout.v)
						: ((this.state.layout = i), (this.state.variant = 0));
					await this.render(old);
				}

				cycleFocus() {
					this.state.focus =
						(this.state.focus + 1) % this.ctx().count;
					this.display();
				}

				async navigate(d) {
					const f = this.ctx().focused;
					const t = this.zero.totalFrames || 1;
					f.idx = (((f.idx + d) % t) + t) % t;
					await this.zero.renderPanel(f.el, f.idx);
				}

				async render(old = 0) {
					const count = this.ctx().count;
					if (count > old) {
						await Promise.all(
							this.panels
								.slice(old, count)
								.filter((p) => !p.el.innerHTML)
								.map((p) => this.zero.renderPanel(p.el, p.idx))
						);
					}
					this.display();
				}

				display() {
					const { layout, variant, focus } = this.state;
					const count = this.layouts[layout].p;
					requestAnimationFrame(() => {
						this.app.className = `layout-${layout}-${variant}`;
						this.panels.forEach(
							(p, i) =>
								(p.el.style.display = (
									layout === 0 ? i === focus : i < count
								)
									? 'flex'
									: 'none')
						);
					});
				}
			}

			class Zero {
				constructor() {
					this.cache = new Map();
					this.pending = new Map();
					this.totalFrames = null;
					this.url = `${window.apiUrl}/frame`;
				}

				async fetch(k, url, opts = {}) {
					if (this.cache.has(k)) return this.cache.get(k);
					if (this.pending.has(k)) return this.pending.get(k);

					const p = fetch(url, opts)
						.then(async (r) => {
							if (!r.ok) throw new Error(`HTTP ${r.status}`);
							const t = r.headers.get('content-type') || '';
							const d = t.startsWith('image/')
								? URL.createObjectURL(await r.blob())
								: t.includes('json')
								? await r.json()
								: await r.text();
							const res = { data: d, headers: r.headers };
							this.cache.set(k, res);
							return res;
						})
						.finally(() => this.pending.delete(k));

					this.pending.set(k, p);
					return p;
				}

				async fetchFrame(i) {
					if (this.totalFrames === null) {
						const { data, headers } = await this.fetch(0, this.url);
						this.totalFrames = parseInt(
							headers.get('X-Frames') || 1,
							10
						);
						return data;
					}
					try {
						return (
							await this.fetch(i, this.url, {
								headers: { 'X-Frame': String(i) },
							})
						).data;
					} catch (e) {
						return `<div>Error: ${e.message}</div>`;
					}
				}

				async renderPanel(el, i) {
					const html = await this.fetchFrame(i);
					const tmp = document.createElement('div');
					tmp.innerHTML = html;
					if (!el.__state) el.__state = {};
					['script', 'style'].forEach((tag) => {
						tmp.querySelectorAll(tag).forEach((old) => {
							const n = document.createElement(tag);
							[...old.attributes].forEach((a) =>
								n.setAttribute(a.name, a.value)
							);
							n.textContent = old.textContent;
							old.replaceWith(n);
						});
					});
					el.innerHTML = '';
					while (tmp.firstChild) el.appendChild(tmp.firstChild);
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				window.one = new One();
				window.frameAPI = {
					context: () => window.one.fx.ctx(),
					update: (k, v) => window.one.fx.update(k, v),
					fetch: (k, u) => window.one.fx.zero.fetch(k, u),
					onKey: (h) => window.one.fx.handleKey(null, h),
				};
			});
		</script>
	</head>
	<body>
		<div id="app">
			<div id="zero" class="panel"></div>
			<div id="one" class="panel"></div>
			<div id="two" class="panel"></div>
		</div>
	</body>
</html>
