<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Title}}</title>
		<style>
			:root {
				--border: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
				-ms-overflow-style: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: 'Roboto', sans-serif;
				background: black;
				color: white;
				scroll-behavior: smooth;
			}
			body {
				border: var(--border);
				border-radius: 0.3125em;
			}
			a {
				color: inherit;
				text-decoration: underline;
				text-align: center;
			}
			img {
				max-width: 100%;
				max-height: 90%;
				width: auto;
				height: auto;
				display: block;
				object-fit: contain;
			}
			#app {
				height: 100vh;
				display: grid;
			}
			.panel {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.panel > * {
				max-width: 100%;
				object-fit: contain;
			}
			.layout-0-0 {
				grid-template: 1fr / 1fr;
			}
			.layout-1-0 {
				grid-template: 1fr / 1fr 1fr;
			}
			.layout-1-1 {
				grid-template: 1fr 1fr / 1fr;
			}
			.layout-2-0,
			.layout-2-1,
			.layout-2-2,
			.layout-2-3 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.layout-1-0 .panel:first-child {
				border-right: var(--border);
			}
			.layout-1-1 .panel:first-child {
				border-bottom: var(--border);
			}
			.layout-2-0 .panel:first-child {
				grid-row: 1 / 3;
				border-right: var(--border);
			}
			.layout-2-2 .panel:nth-child(1) {
				grid-column: 1;
				grid-row: 1;
			}
			.layout-2-2 .panel:nth-child(2) {
				grid-column: 1;
				grid-row: 2;
				border-top: var(--border);
			}
			.layout-2-2 .panel:nth-child(3) {
				grid-row: 1 / 3;
				grid-column: 2;
				border-left: var(--border);
			}
			.layout-2-1 .panel:first-child {
				grid-column: 1 / 3;
				border-bottom: var(--border);
			}
			.layout-2-3 .panel:last-child {
				grid-column: 1 / 3;
				border-top: var(--border);
			}
			.layout-2-0 .panel:nth-child(2),
			.layout-2-1 .panel:nth-child(2) {
				border-bottom: var(--border);
			}
			.layout-2-1 .panel:nth-child(2),
			.layout-2-3 .panel:nth-child(1) {
				border-right: var(--border);
			}
		</style>
		<script>
			class FrameViewer {
				constructor(apiUrl) {
					this.apiUrl = apiUrl;
					window.apiUrl = apiUrl;
					this.app = document.getElementById('app');
					this.panels = Array.from(this.app.children);
					this.totalFrames = null;
					this.state = {
						frames: [0, 0, 0], // Frame content for each panel
						index: [0, 0, 0], // [layout, variant, focus]
						layouts: [
							{ panels: 1, count: 1, rotate: null },
							{ panels: 2, count: 2, rotate: [1, 0] },
							{ panels: 3, count: 4, rotate: [2, 0, 1] },
						],
					};
					this.cache = new Map();
					document.addEventListener('keydown', (e) => {
						this.handleKey(e);
						const [, , focus] = this.state.index;
						const panel = this.panels[focus];
						if (panel)
							panel.dispatchEvent(
								new CustomEvent('panelKey', { detail: e })
							);
					});
					this.updateLayout();
					this.render();
				}
				handleKey(e) {
					const actions = {
						1: () => this.setLayout(0),
						2: () => this.setLayout(1),
						3: () => this.setLayout(2),
						4: () => this.cycleContent(),
						Tab: () => (e.preventDefault(), this.cycleFocus()),
						e: () => this.navigate(1),
						q: () => this.navigate(-1),
					};
					actions[e.key]?.();
				}
				setLayout(layout) {
					const { index, frames, layouts } = this.state;
					const [current, , focus] = index;
					if (current === layout) {
						this.state.index[1] =
							(index[1] + 1) % layouts[layout].count;
						this.updateLayout();
						return;
					}
					if (focus >= layouts[layout].panels) {
						[frames[0], frames[focus]] = [frames[focus], frames[0]];
						this.state.index[2] = 0;
					}
					this.state.index = [layout, 0, index[2]];
					this.updateLayout();
					this.render();
				}
				cycleFocus() {
					const [current, , focus] = this.state.index;
					const { layouts } = this.state;
					if (layouts[current].panels > 1) {
						this.state.index[2] =
							(focus + 1) % layouts[current].panels;
					}
				}
				cycleContent() {
					const [current, , focus] = this.state.index;
					const { frames, layouts } = this.state;
					const cfg = layouts[current];
					if (!cfg.rotate) return;
					this.state.frames = cfg.rotate.map((i) => frames[i]);
					this.state.index[2] = (focus + 1) % cfg.panels;
					this.render();
				}
				navigate(delta) {
					const [, , focus] = this.state.index;
					const { frames } = this.state;
					const max = this.totalFrames ?? 1000;
					frames[focus] = (frames[focus] + delta + max) % max;
					this.render([focus]);
				}
				updateLayout() {
					const [current, subindex] = this.state.index;
					const { layouts } = this.state;
					this.app.className = `layout-${current}-${subindex}`;

					for (let i = 0; i < this.panels.length; i++) {
						const panel = this.panels[i];
						const shouldShow =
							i < layouts[current].panels ? 'flex' : 'none';
						if (panel.style.display !== shouldShow) {
							panel.style.display = shouldShow;
						}
					}
				}
				async fetchFrame(idx) {
					if (this.cache.has(idx)) return this.cache.get(idx);
					if (!this.apiUrl) {
						const html = '<div>No API URL configured</div>';
						this.cache.set(idx, html);
						return html;
					}
					try {
						const res = await fetch(this.apiUrl, {
							headers: { 'X-Frame': idx.toString() },
						});
						if (!res.ok) throw new Error(`HTTP ${res.status}`);
						const total = res.headers.get('X-Index');
						if (total && !this.totalFrames)
							this.totalFrames = parseInt(total);
						const html = await res.text();
						this.cache.set(idx, html);
						return html;
					} catch (err) {
						console.error(`Failed to fetch frame ${idx}:`, err);
						const html = `<div>Error loading frame ${idx}</div>`;
						this.cache.set(idx, html);
						return html;
					}
				}
				async render(indices) {
					const [current] = this.state.index;
					const { layouts } = this.state;
					const panelsToRender = indices ?? [
						...Array(layouts[current].panels).keys(),
					];
					await Promise.all(
						panelsToRender.map(async (i) => {
							const panel = this.panels[i];
							panel.innerHTML = await this.fetchFrame(
								this.state.frames[i]
							);
							const scripts = panel.querySelectorAll('script');
							scripts.forEach((s) => {
								try {
									new Function('panel', s.textContent)(panel);
								} catch (e) {
									console.error(e);
								}
							});
						})
					);
				}
			}
			document.addEventListener(
				'DOMContentLoaded',
				() => new FrameViewer('{{.APIURL}}')
			);
		</script>
	</head>
	<body>
		<div id="app">
			<div class="panel"></div>
			<div class="panel"></div>
			<div class="panel"></div>
		</div>
	</body>
</html>
