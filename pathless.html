<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Title}}</title>
		<style>
			:root {
				--border-width: 3px;
				--border-color: blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				scrollbar-width: none;
				-ms-overflow-style: none;
				user-select: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: 'Roboto', sans-serif;
				background: black;
				color: white;
			}
			body {
				border: medium solid var(--border-color);
				border-radius: 0.3125em;
			}
			#app {
				height: 100vh;
				position: relative;
			}
			.panel {
				position: absolute;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow-x: hidden;
			}
			.panel > * {
				max-width: 100%;
				object-fit: contain;
			}
			a {
				color: inherit;
				text-decoration: underline;
				text-align: center;
			}
		</style>
		<script>
			document.addEventListener(
				'DOMContentLoaded',
				() => new FrameViewer('{{.APIURL}}')
			);

			class FrameViewer {
				constructor(apiUrl = '{{.APIURL}}') {
					this.apiUrl = apiUrl;
					this.app = document.getElementById('app');
					this.panels = Array.from(this.app.children);
					this.state = {
						layout: 1,
						orientation: 'l',
						focus: 0,
						frames: [0, 0, 0],
						totalFrames: null,
					};
					this.cache = new Map();

					document.addEventListener('keydown', (e) =>
						({
							1: () => this.setLayout(1),
							2: () => this.setLayout(2),
							3: () => this.setLayout(3),
							4: () => this.cycleContent(),
							Tab: () => (e.preventDefault(), this.cycleFocus()),
							e: () => this.navigate(1),
							q: () => this.navigate(-1),
						}[e.key]?.())
					);

					window.addEventListener('resize', () =>
						this.updateLayout()
					);

					this.updateLayout();
					this.render();
				}

				setLayout(layout) {
					if (this.state.layout === layout)
						return this.toggleOrientation();
					if (layout === 1 && this.state.focus)
						[
							this.state.frames[0],
							this.state.frames[this.state.focus],
							this.state.focus,
						] = [
							this.state.frames[this.state.focus],
							this.state.frames[0],
							0,
						];
					this.state.layout = layout;
					if (layout === 2) this.state.orientation = 'h';
					else if (layout === 3) this.state.orientation = 'l';
					this.updateLayout();
					this.render();
				}

				toggleOrientation() {
					const { layout } = this.state;
					if (layout === 2)
						this.state.orientation =
							this.state.orientation === 'h' ? 'v' : 'h';
					else if (layout === 3) {
						const cycle = { l: 't', t: 'r', r: 'b', b: 'l' };
						this.state.orientation = cycle[this.state.orientation];
					}
					if (layout > 1) this.updateLayout();
				}

				cycleFocus() {
					if (this.state.layout > 1)
						this.state.focus =
							(this.state.focus + 1) % this.state.layout;
				}

				cycleContent() {
					const { layout, frames, orientation } = this.state;
					if (layout === 2) {
						[frames[0], frames[1]] = [frames[1], frames[0]];
					} else if (layout === 3) {
						if (orientation === 'l' || orientation === 't') {
							[frames[0], frames[1], frames[2]] = [
								frames[2],
								frames[0],
								frames[1],
							];
						} else {
							[frames[0], frames[1], frames[2]] = [
								frames[1],
								frames[2],
								frames[0],
							];
						}
					}
					if (layout > 1) {
						this.state.focus = (this.state.focus + 1) % layout;
						this.render();
					}
				}

				navigate(delta) {
					const idx = this.state.focus,
						max = this.state.totalFrames || 1000;
					this.state.frames[idx] =
						(((this.state.frames[idx] + delta) % max) + max) % max;
					this.renderPanel(idx);
				}

				updateLayout() {
					const { layout, orientation } = this.state;
					const w = this.app.clientWidth,
						h = this.app.clientHeight;

					const panel = (
						left,
						top,
						width,
						height,
						border = null
					) => ({ left, top, width, height, border });

					const layouts = {
						1: [panel(0, 0, w, h)],
						2: {
							h: [
								panel(0, 0, w / 2, h, 'Right'),
								panel(w / 2, 0, w / 2, h),
							],
							v: [
								panel(0, 0, w, h / 2, 'Bottom'),
								panel(0, h / 2, w, h / 2),
							],
						},
						3: {
							l: [
								panel(0, 0, w / 2, h, 'Right'),
								panel(w / 2, 0, w / 2, h / 2, 'Bottom'),
								panel(w / 2, h / 2, w / 2, h / 2),
							],
							t: [
								panel(0, 0, w, h / 2, 'Bottom'),
								panel(0, h / 2, w / 2, h / 2, 'Right'),
								panel(w / 2, h / 2, w / 2, h / 2),
							],
							r: [
								panel(w / 2, 0, w / 2, h, 'Left'),
								panel(0, 0, w / 2, h / 2, 'Bottom'),
								panel(0, h / 2, w / 2, h / 2),
							],
							b: [
								panel(0, h / 2, w, h / 2, 'Top'),
								panel(0, 0, w / 2, h / 2, 'Right'),
								panel(w / 2, 0, w / 2, h / 2),
							],
						},
					};

					const config =
						layout === 1
							? layouts[1]
							: layouts[layout][orientation];
					const b = `3px solid var(--border-color)`;

					this.panels.forEach((p, i) => {
						if (i < config.length) {
							const s = p.style;
							const cfg = config[i];
							s.display = 'flex';
							s.left = cfg.left + 'px';
							s.top = cfg.top + 'px';
							s.width = cfg.width + 'px';
							s.height = cfg.height + 'px';
							s.border = 'none';
							if (cfg.border) s[`border${cfg.border}`] = b;
						} else {
							p.style.display = 'none';
						}
					});
				}

				static borderWidth = 3;

				async fetchFrame(idx) {
					if (this.cache.has(idx)) return this.cache.get(idx);
					if (!this.apiUrl) {
						console.warn('No API URL configured');
						return this.cache
							.set(idx, `<div>No API URL configured</div>`)
							.get(idx);
					}
					try {
						const res = await fetch(this.apiUrl, {
							headers: { 'X-Frame': idx.toString() },
						});
						if (!res.ok) throw new Error(`HTTP ${res.status}`);
						const total = res.headers.get('X-Index');
						if (total && !this.state.totalFrames)
							this.state.totalFrames = parseInt(total);
						const html = await res.text();
						return this.cache.set(idx, html).get(idx);
					} catch (err) {
						console.error(`Failed to fetch frame ${idx}:`, err);
						return this.cache
							.set(idx, `<div>Error loading frame ${idx}</div>`)
							.get(idx);
					}
				}

				async renderPanel(idx) {
					this.panels[idx].innerHTML = await this.fetchFrame(
						this.state.frames[idx]
					);
				}

				async render() {
					await Promise.all(
						Array.from({ length: this.state.layout }, (_, i) =>
							this.renderPanel(i)
						)
					);
				}
			}
		</script>
	</head>
	<body>
		<div id="app">
			<div class="panel"></div>
			<div class="panel"></div>
			<div class="panel"></div>
		</div>
	</body>
</html>
