<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Title}}</title>
		<style>
			:root {
				--border: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
				-ms-overflow-style: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: 'Roboto', sans-serif;
				background: black;
				color: white;
				scroll-behavior: smooth;
			}
			body {
				border: var(--border);
				border-radius: 0.3125em;
			}
			a {
				color: inherit;
				text-decoration: underline;
				text-align: center;
			}
			img {
				max-width: 100%;
				max-height: 90%;
				width: auto;
				height: auto;
				display: block;
				object-fit: contain;
			}
			#app {
				height: 100vh;
				display: grid;
			}
			.panel {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.panel > * {
				max-width: 100%;
				object-fit: contain;
			}
			.layout-0-0 {
				grid-template: 1fr / 1fr;
			}
			.layout-1-0 {
				grid-template: 1fr / 1fr 1fr;
			}
			.layout-1-0 .panel:first-child {
				border-right: var(--border);
			}
			.layout-1-1 {
				grid-template: 1fr 1fr / 1fr;
			}
			.layout-1-1 .panel:first-child {
				border-bottom: var(--border);
			}
			.layout-2-0,
			.layout-2-1,
			.layout-2-2,
			.layout-2-3 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.layout-2-0 .panel:nth-child(1) {
				grid-row: 1 / 3;
				border-right: var(--border);
			}
			.layout-2-0 .panel:nth-child(2) {
				border-bottom: var(--border);
			}
			.layout-2-1 .panel:nth-child(1) {
				grid-column: 1 / 3;
				border-bottom: var(--border);
			}
			.layout-2-1 .panel:nth-child(2) {
				border-right: var(--border);
				border-bottom: var(--border);
			}
			.layout-2-2 .panel:nth-child(1) {
				grid-column: 1;
				grid-row: 1;
			}
			.layout-2-2 .panel:nth-child(2) {
				grid-column: 1;
				grid-row: 2;
				border-top: var(--border);
			}
			.layout-2-2 .panel:nth-child(3) {
				grid-row: 1 / 3;
				grid-column: 2;
				border-left: var(--border);
			}
			.layout-2-3 .panel:nth-child(1) {
				border-right: var(--border);
			}
			.layout-2-3 .panel:nth-child(3) {
				grid-column: 1 / 3;
				border-top: var(--border);
			}
		</style>
		<script>
			class FrameViewer {
				constructor(apiUrl) {
					window.apiUrl = apiUrl;
					this.cache = new Map();
					this.totalFrames = null;
					this.app = document.getElementById('app');
					this.panels = Array.from(this.app.children);
					this.layouts = [
						{ panels: 1, variants: 1, rotate: null },
						{ panels: 2, variants: 2, rotate: [1, 0] },
						{ panels: 3, variants: 4, rotate: [2, 0, 1] },
					];
					this.state = {
						frames: [0, 0, 0],
						index: [0, 0, 0], // [layout, variant, focus]
					};
					document.addEventListener('keydown', (e) => {
						this.handleKey(e);
						this.panelEvent(e);
					});
					this.setLayout(0);
					this.render();
				}
				panelEvent(e) {
					const [, , focus] = this.state.index;
					this.panels[focus]?.dispatchEvent(
						new CustomEvent('panelKey', { detail: e })
					);
				}
				handleKey(e) {
					const actions = {
						1: () => this.setLayout(0),
						2: () => this.setLayout(1),
						3: () => this.setLayout(2),
						4: () => this.cycle('content'),
						Tab: () => (e.preventDefault(), this.cycle('focus')),
						e: () => this.navigate(1),
						q: () => this.navigate(-1),
					};
					actions[e.key]?.();
				}
				setLayout(layout) {
					const { index, frames } = this.state;
					const [current, , focus] = index;
					const config = this.layouts[layout];
					const layoutChanged = current !== layout;
					if (!layoutChanged) {
						this.state.index[1] = (index[1] + 1) % config.variants;
					} else {
						if (focus >= config.panels) {
							[frames[0], frames[focus]] = [
								frames[focus],
								frames[0],
							];
							this.state.index[2] = 0;
						}
						this.state.index = [layout, 0, this.state.index[2]];
					}
					this.updateLayoutDOM();
					if (layoutChanged) {
						this.render();
					}
				}
				updateLayoutDOM() {
					const [layout, variant] = this.state.index;
					const config = this.layouts[layout];
					this.app.className = `layout-${layout}-${variant}`;
					this.panels.forEach((panel, i) => {
						const shouldShow = i < config.panels ? 'flex' : 'none';
						if (panel.style.display !== shouldShow) {
							panel.style.display = shouldShow;
						}
					});
				}
				cycle(type) {
					const [current, , focus] = this.state.index;
					const { frames } = this.state;
					const config = this.layouts[current];
					if (type === 'focus' && config.panels > 1) {
						this.state.index[2] = (focus + 1) % config.panels;
					} else if (type === 'content' && config.rotate) {
						this.state.frames = config.rotate.map((i) => frames[i]);
						this.state.index[2] = (focus + 1) % config.panels;
						this.render();
					}
				}
				navigate(delta) {
					const [, , focus] = this.state.index;
					const max = this.totalFrames ?? 1000;
					this.state.frames[focus] =
						(this.state.frames[focus] + delta + max) % max;
					this.render([focus]);
				}
				async fetchFrame(idx) {
					if (this.cache.has(idx)) return this.cache.get(idx);
					let html;
					if (!window.apiUrl) {
						html = '<div>No API URL configured</div>';
					} else {
						try {
							const res = await fetch(window.apiUrl, {
								headers: { 'X-Frame': idx.toString() },
							});
							if (!res.ok) throw new Error(`HTTP ${res.status}`);
							const total = res.headers.get('X-Index');
							if (total && !this.totalFrames) {
								this.totalFrames = parseInt(total);
							}
							html = await res.text();
						} catch (err) {
							console.error(`Failed to fetch frame ${idx}:`, err);
							html = `<div>Error loading frame ${idx}</div>`;
						}
					}
					this.cache.set(idx, html);
					return html;
				}
				async render(indices) {
					const config = this.layouts[this.state.index[0]];
					const panelsToRender = indices ?? [
						...Array(config.panels).keys(),
					];
					await Promise.all(
						panelsToRender.map(async (i) => {
							const panel = this.panels[i];
							panel.innerHTML = await this.fetchFrame(
								this.state.frames[i]
							);
							this.executeScripts(panel);
						})
					);
				}
				executeScripts(panel) {
					panel.querySelectorAll('script').forEach((s) => {
						try {
							new Function('panel', s.textContent)(panel);
						} catch (e) {
							console.error('Script execution error:', e);
						}
					});
				}
			}
			document.addEventListener(
				'DOMContentLoaded',
				() => new FrameViewer('{{.APIURL}}')
			);
		</script>
	</head>
	<body>
		<div id="app">
			<div class="panel"></div>
			<div class="panel"></div>
			<div class="panel"></div>
		</div>
	</body>
</html>
