<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Title}}</title>
		<style>
			:root {
				--border: medium solid blue;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				user-select: none;
				scrollbar-width: none;
				-ms-overflow-style: none;
			}
			*::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				height: 100vh;
				overflow: hidden;
				font-family: 'Roboto', sans-serif;
				background: black;
				color: white;
				scroll-behavior: smooth;
			}
			body {
				border: var(--border);
				border-radius: 0.3125em;
			}
			a {
				color: inherit;
				text-decoration: underline;
				text-align: center;
			}
			img {
				max-width: 100%;
				max-height: 90%;
				width: auto;
				height: auto;
				display: block;
				object-fit: contain;
			}
			#app {
				height: 100vh;
				display: grid;
			}
			.panel {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1em;
				overflow: hidden;
			}
			.panel > * {
				max-width: 100%;
				object-fit: contain;
			}
			.layout-0-0 {
				grid-template: 1fr / 1fr;
			}
			.layout-1-0 {
				grid-template: 1fr / 1fr 1fr;
			}
			.layout-1-0 .panel:nth-child(1) {
				border-right: var(--border);
			}
			.layout-1-1 {
				grid-template: 1fr 1fr / 1fr;
			}
			.layout-1-1 .panel:nth-child(1) {
				border-bottom: var(--border);
			}
			.layout-2-0,
			.layout-2-1,
			.layout-2-2,
			.layout-2-3 {
				grid-template: 1fr 1fr / 1fr 1fr;
			}
			.layout-2-0 .panel:nth-child(1) {
				grid-row: 1 / 3;
				border-right: var(--border);
			}
			.layout-2-0 .panel:nth-child(2) {
				border-bottom: var(--border);
			}
			.layout-2-1 .panel:nth-child(1) {
				grid-column: 1 / 3;
				border-bottom: var(--border);
			}
			.layout-2-1 .panel:nth-child(2) {
				border-right: var(--border);
				border-bottom: var(--border);
			}
			.layout-2-2 .panel:nth-child(1) {
				grid-column: 1;
				grid-row: 1;
			}
			.layout-2-2 .panel:nth-child(2) {
				grid-column: 1;
				grid-row: 2;
				border-top: var(--border);
			}
			.layout-2-2 .panel:nth-child(3) {
				grid-row: 1 / 3;
				grid-column: 2;
				border-left: var(--border);
			}
			.layout-2-3 .panel:nth-child(1) {
				border-right: var(--border);
			}
			.layout-2-3 .panel:nth-child(3) {
				grid-column: 1 / 3;
				border-top: var(--border);
			}
		</style>
		<script>
			class LayoutManager {
				constructor() {
					this.app = document.getElementById('app');
					this.panels = Array.from(this.app.children);
					this.layout = 0;
					this.variant = 0;
					this.focus = 0;
					this.layouts = [
						{ panels: 1, variants: 1 },
						{ panels: 2, variants: 2 },
						{ panels: 3, variants: 4 },
					];
					document.addEventListener('keydown', (e) =>
						this.handleKey(e)
					);
					this.setLayout(0);
				}
				handleKey(e) {
					const actions = {
						1: () => this.setLayout(0),
						2: () => this.setLayout(1),
						3: () => this.setLayout(2),
						Tab: () => (e.preventDefault(), this.cycleFocus()),
					};
					if (actions[e.key]) actions[e.key]();
					this.panels[this.focus]?.dispatchEvent(
						new CustomEvent('panelKey', { detail: e })
					);
				}
				cycleFocus() {
					this.focus =
						(this.focus + 1) % this.layouts[this.layout].panels;
				}
				setLayout(layout) {
					const layoutChanged = this.layout !== layout;
					if (layoutChanged) {
						if (this.focus >= this.layouts[layout].panels) {
							this.focus = 0;
						}
						this.layout = layout;
						this.variant = 0;
					} else {
						this.variant =
							(this.variant + 1) %
							this.layouts[this.layout].variants;
					}
					this.app.className = `layout-${this.layout}-${this.variant}`;
					this.panels.forEach((panel, i) => {
						panel.style.display =
							i < this.layouts[this.layout].panels
								? 'flex'
								: 'none';
					});
				}
			}
			document.addEventListener(
				'DOMContentLoaded',
				() => new LayoutManager()
			);
		</script>
	</head>
	<body>
		<div id="app">
			<div class="panel"></div>
			<div class="panel"></div>
			<div class="panel"></div>
		</div>
	</body>
</html>
